<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search Results</title>
</head>

<body>
    <div class="main text-center ">
        <div class="searchDivRes ">
            <div class="upperSearchDiv">
                <a href="./index.html" class="btn btn-info">Home Page</a>

                <form action="./results.html" autocomplete="off">
                    <input type="text" name="search" id="searchRes" autofocus required autocomplete="off">
                    <button type="submit" class="btn btn-small btn-info">Search</button>
                </form>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort Results
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" id="sortNameBtn">Name Asc</a></li>
                        <li><a class="dropdown-item" href="#" id="sortNameDesBtn">Name Des</a></li>
                        <li><a class="dropdown-item" href="#" id="sortDateBtn">Date Asc</a></li>
                        <li><a class="dropdown-item" href="#" id="sortDateDesBtn">Date Des</a></li>
                    </ul>
                </div>
            </div>
            <ul class="list-group" id="listRes"></ul>
        </div>
       <div class="listContainer">
        <ul class="list-group" id="staticList"></ul>
        <div class="pageination text-center" id="pageBtns">
                <button id="btn_prev">Prev</button>
                 <button  id="btn_next">Next</button>
            page: <span id="page"></span>
        </div>
       </div>
    </div>

    <script type="module" src="./results.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
